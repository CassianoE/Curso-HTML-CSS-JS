<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veiculo para vender mais rapido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulario</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda facil seu carro</h1>
          <p>
            Descreva as caracteristicas e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Titulo do anuncio <span class="required-field">* </span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um titulo para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preco <span class="required-field">* </span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preco"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descricao <span class="required-field">* </span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui voce coloca os detalhes do veiculo por exemplo se ele tem algum arranhao"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca <span class="required-field">* </span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veiculo"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo <span class="required-field">* </span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veiculo"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Quilometragem <span class="required-field">* </span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a quilometragem do veiculo"
                required
              />
            </div>
            <div class="box-input">
              <label for="puchase_date"
                >Data de compra <span class="required-field">* </span></label
              >
              <input
                type="date"
                name="puchase_date"
                id="puchase_date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de cambio <span class="required-field">*</span></p>
              <input type="radio" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" name="gear" />
              <label for="automatico">Automatico</label>
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">Ar Condiconado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse_camera"
                    name="optional[]"
                    value="reverse_camera"
                  />
                  <label for="reverse_camera">Camera de Re</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="lane_assist"
                    name="optional[]"
                    value="lane_assist"
                  />
                  <label for="lane_assist">Assistente de pista</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="keyless"
                    name="optional[]"
                    value="keyless"
                  />
                  <label for="keyless">Partida Keyless</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="smartphone"
                    name="optional[]"
                    value="smartphone"
                  />
                  <label for="smartphone">Intregracao com celular</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="leather_seat"
                    name="optional[]"
                    value="leather_seat"
                  />
                  <label for="leather_seat">Banco de couro</label>
                </li>
              </ul>
            </div>
            <div class="box-imput">
              <p>Fotos do carro: <span class="required-field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                id="images"
                name="images"
                required
              />
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
