<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Formularios HTML</h2>
    <form action="register.php" method="post">
      <div>
        <label for="">Nome:</label>
        <input type="text" />
      </div>
      <div>
        <label for="age">Idade:</label>
        <input type="text" name="age" />
      </div>
      <div>
        <label for="job">Selecione sua profissao</label>
        <select name="job" id="#">
          <option value="programador">Programador</option>
          <option value="tester">Tester</option>
          <option value="devops" selected>DevOps</option>
        </select>
      </div>
      <div>
        <label for="items">Escolha sua fruta</label>
        <select name="items" id="#" multiple>
          <option value="pera">Pera</option>
          <option value="maca">Maca</option>
          <option value="abacaxi">Abacaxi</option>
          <option value="melancia">Melancia</option>
        </select>
      </div>
      <div>
        <label for="comment">Comentario</label>
        <textarea name="comment" id="#"></textarea>
      </div>
      <div>
        <fieldset>
          <legend>Preencha as suas informacoes</legend>
          <label for="firstname">Nome: </label>
          <input type="text" name="firstname" />
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" />
        </fieldset>
      </div>
      <div>
        <label for="flavor">Escolha o sabor</label>
        <input type="text" list="flavors" name="flavor" />

        <datalist id="flavors">
          <option value="Chocolate"></option>
          <option value="Branco"></option>
          <option value="Frutas"></option>
        </datalist>
      </div>
      <div>
        <label for="password">Digite a sua senha</label>
        <input type="password" name="password" />
      </div>
      <div>
        <input type="reset" value="Limpar" />
      </div>
      <div>
        <label for="car_model">Selecione o modelo do seu carro</label>
        <div class="radio">
          <input type="radio" value="ferrari" name="car_model" />
          <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
          <input type="radio" value="bmw" name="car_model" />
          <label for="bmw">BMW</label>
        </div>
        <div class="radio">
          <input type="radio" value="mercedes" name="car_model" />
          <label for="mercedes">Mercedes</label>
        </div>
      </div>
      <div>
        <label for="optionals">Opcionais do carro</label>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="big_tires" />
          <label for="big_tires">Pneus grandes</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="engine" />
          <label for="engine">Motor</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="eletrico" />
          <label for="eletrico">Eletrico</label>
        </div>
      </div>
      <div>
        <label for="birthday">Data de nascimento</label>
        <input type="date" name="birthday" />
      </div>
      <div>
        <label for="image">Insira sua imagem</label>
        <input type="file" name="image" />
      </div>
      <div>
        <label for="numbers">Numeros</label>
        <input type="number" name="numbers" />
      </div>
      <div>
        <label for="email">Digite seu email</label>
        <input type="email" name="email" />
      </div>
      <div>
        <label for="value">Digite algum valor</label>
        <input type="text" value="O meu valor e este" name="value" />
      </div>
      <div>
        <label for="currentjob">Digite sua profissao</label>
        <input
          type="text"
          name="currentjob"
          placeholder="Qual seu trabalho?"
          required
        />
      </div>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
